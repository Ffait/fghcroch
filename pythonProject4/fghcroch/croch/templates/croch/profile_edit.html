{% extends 'croch/base.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow color_back">
   <div class="card-body">
      <div class="card-title nth-card-title">
         <h4>Изменение профиля</h4>
      </div>
      <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ user_form.as_p }}
         {{ form.as_p }}
         <div class="d-grid gap-2 d-md-block mt-2">
            <button type="submit" class="btn btn-light">Подтвердить изменение профиля</button>
            <a href="{% url 'profile_detail' user.profile.slug %}" class="btn color_back">Отмена</a>
         </div>
      </form>
   </div>
</div>
{% endblock %}
